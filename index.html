<!doctype html>
<!--Marca como "aplicação" Angular-->
<html ng-app = 'myApp'>
	<head />
	<body>
		<!--Associa controller e solicita ao Angular substituir a string helloMessage-->
		<h1 ng-controller = 'HelloWorldCtrl'>{{ helloMessage }}</h1>
		<!--Importa código do Angular-->
		<script src = 'https://code.angularjs.org/1.4.7/angular.js'></script>
		<script type = 'text/javascript'>
			//Cria module (contâiner) e chama a função para instanciar um controller
			//O parâmetro "[]" deve conter as dependências que, no caso, não existem
			angular.module('myApp', []).controller('HelloWorldCtrl', function ($scope) {
				$scope.helloMessage = 'Hello World!';
			});
		</script>
	</body>
</html>
